# Cấu hình nginx proxy cho domain
# Thêm vào /etc/nginx/sites-available/ trên server

server {
    listen 80;
    server_name hanoisun.yourdomain.com;  # Thay bằng domain thực của bạn
    
    # Proxy tất cả request về HaNoiSun container
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Optional: Health check
    location /health {
        proxy_pass http://localhost:8080/health;
    }
    
    # Logging
    access_log /var/log/nginx/hanoisun_access.log;
    error_log /var/log/nginx/hanoisun_error.log;
}

# Optional: HTTPS redirect
server {
    listen 443 ssl;
    server_name hanoisun.yourdomain.com;
    
    # SSL certificates (sử dụng Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/hanoisun.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/hanoisun.yourdomain.com/privkey.pem;
    
    location / {
        proxy_pass http://localhost:8080;
