version: '3.8'

services:
  hanoisun-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: hanoisun-travel
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - hanoisun-network

  # Optional: Add nginx reverse proxy for production
  nginx-proxy:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - hanoisun-app
    container_name: hanoisun-proxy
    restart: unless-stopped
    networks:
      - hanoisun-network
    profiles:
      - production

networks:
  hanoisun-network:
    driver: bridge
