version: '3.8'

services:
  hanoisun-app:
    build: .
    container_name: hanoisun-app
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - hanoisun-network
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NODE_ENV=production

networks:
  hanoisun-network:
    driver: bridge
